<form (ngSubmit)="generate();" #generateForm="ngForm" class="row">

  <div class="row">

    <div class="col-xs-7">
      <label class="col-xs-12">Project Link *</label>
      <input class="form-control" type="text" [(ngModel)]="generateProjectRequest.repositoryLink" name="generateProjectRequest.repositoryLink"
        required />
    </div>

    <div class="col-xs-3">
      <label class="col-xs-12">Branch *</label>
      <input class="form-control" type="text" [(ngModel)]="generateProjectRequest.branchName" name="generateProjectRequest.branchName"
        required />
    </div>

  </div>

  <div class="row" style="height: 20px;"></div>

  <div class="row">

    <div class="col-xs-5">
      <label class="col-xs-12">User Name</label>
      <input class="form-control" type="text" [(ngModel)]="generateProjectRequest.userName" name="generateProjectRequest.userName"
      />
    </div>

    <div class="col-xs-5">
      <label class="col-xs-12">Password</label>
      <input class="form-control" type="password" [(ngModel)]="generateProjectRequest.password" name="generateProjectRequest.password"
      />
    </div>

  </div>

  <div class="row" style="height: 20px;"></div>

  <div class="row">
    <div class="col-xs-10"></div>
    <div class="col-xs-2">
      <button type="submit" class="btn btn-default" [disabled]="!generateForm.valid">Generate</button>
    </div>
  </div>
</form>

<div class="row" style="height: 20px;"> </div>

<div class="row">
  <label class="col-xs-5"> Place Holder </label>
  <label class="col-xs-5"> Value </label>
  <label class="col-xs-2"> </label>

  <div class="col-xs-5">
    <input type="text" class="form-control" [(ngModel)]="currentKV.key" />
  </div>
  <div class="col-xs-5">
    <input type="text" class="form-control" [(ngModel)]="currentKV.value" />
  </div>
  <div class="col-xs-2">
    <button type="button" class="btn btn-default" (click)="add(currentKV.key, currentKV.value);">Add</button>
  </div>
</div>

<div class="row" style="height: 20px;"> </div>

<div class="row" *ngFor="let kv of generateProjectRequest.renamePairs; let i = index;">
  <div class="col-xs-5">
    {{kv.key}}
  </div>

  <div class="col-xs-5">
    {{kv.value}}
  </div>

  <div class="col-xs-2">
    <button type="button" class="btn btn-default" (click)="remove(i);">Remove</button>
  </div>
</div>

<div class="row" style="height: 20px;"> </div>

<div class="row navbar navbar-fixed-bottom" *ngIf="!renamerApiFixed">
  <label class="col-xs-3">Web Api Url</label>
  <div class="col-xs-6">
    <input class="form-control" type="text" [(ngModel)]="webApiUrl" name="webApiUrl" placeholder="http://web-api.com/" />
  </div>
  <div class="col-xs-3 ">
    <button type="button" class="btn btn-defult" (click)="setWebApiUrl(webApiUrl);">Update</button>
  </div>
</div>
